<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar una Empresa</title>

<body>

          <div class="col-md-6">
            <form>
                <div class="input-group m-2">

          </div>
        </div>
    </div>

    <script src="./newRubro.js"></script>
