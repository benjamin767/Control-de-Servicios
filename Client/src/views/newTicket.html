<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="m-2">Cargar una Boleta nueva</h1>
        <form class="p-4" novalidate>
            <div class="input-group m-2">
                <label class="input-group-text" for="inputGroupSelect01">Rubros</label>
                <select class="form-select" id="rubro">
                    <option selected>Elegir una opcion</option>
                </select>
            </div>
            <div class="input-group m-2">
                <label class="input-group-text" for="inputGroupSelect01">Empresas</label>
                <select class="form-select" id="empresa">
                    <option selected>Elegir una opcion</option>
                </select>
            </div>
            <div class="input-group m-2">
                <input type="text" id="descripcion" class="form-control"
                    placeholder="Descripcion"/>
            </div>
            <div class="input-group m-1">
                <label class="input-group-text" for="inputGroupSelect01">Medio de Pago</label>
                <select class="form-select" id="medioDePago">
                    <option selected>Elegir una opcion</option>
                    <option value="Debito Automatico en Tarjeta">Debito Autoamtico en Tarjeta</option>
                    <option value="Debito Automatico en Cuenta">Debito Automatico en Cuenta</option>
                    <option value="Transferencia">Transferencia</option>
                    <option value="Tarjeta de Credito">Tarjeta de Credito</option>
                </select>
            </div>
            <div class="input-group m-1">
                <label class="input-group-text" for="inputGroupSelect01">Metodo de Pago</label>
                <select class="form-select" id="metedoDePago">
                    <option selected>Elegir una opcion</option>
                    <option value="Automatico">Automatico</option>
                    <option value="Manual">Manual</option>
                </select>
            </div>
            <div class="input-group m-1">
                <label class="input-group-text" for="inputGroupSelect01">Moneda</label>
                <select class="form-select" id="moneda">
                    <option selected>Elegir una opcion</option>
                    <option value="Dolares">Dolares</option>
                    <option value="Pesos">Pesos</option>
                </select>
            </div>
            <div class="input-group m-1">
                <label class="input-group-text" for="inputGroupSelect01">Perido de cuotas</label>
                <select class="form-select" id="periodo">
                    <option selected>Elegir una opcion</option>
                    <option value="Mensual">Mensual</option>
                    <option value="Anual">Anual</option>
                </select>
            </div>
            <div class="input-group m-2">
                <input type="text" id="importe" class="form-control"
                    placeholder="Importe $$$"/>
            </div>
            <div class="input-group m-2">
                <input type="date" id="vencimiento" class="form-control"
                    placeholder="Fecha de vencimiento"/>
            </div>
            <div class="input-group m-1">
                <label class="input-group-text" for="inputGroupSelect01">Estado</label>
                <select class="form-select" id="estado">
                    <option selected>Elegir una opcion</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Pagado">Pagado</option>
                </select>
            </div>
            <button type="button" class="btn btn-outline-dark m-2">
                Guardar
            </button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./newTicket.js"></script>
    </body>
</html>
